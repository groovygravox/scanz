<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCANZ - Star Citizen Australia & New Zealand</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }
        .container {
            max-width: 800px;
            padding: 20px;
        }
        .sheep-image {
            position: absolute;
            left: 0;
            bottom: 0;
            max-width: 30%;
            height: auto;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 0;
        }
        h2 {
            font-size: 24px;
            margin-top: 0;
        }
        .join-discord {
            margin-top: 30px;
        }
        .join-discord a {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            display: inline-block;
        }
        .join-discord a:hover {
            background-color: #003d82;
        }
    </style>
</head>
<body>
    <img src="SCANZ.png" alt="Sheep Image" class="sheep-image">
    <div class="container">
        <h1>SCANZ</h1>
        <h2>Star Citizen Australia & New Zealand</h2>
        <div class="join-discord">
            <a href="https://discord.gg/3atj8pjhFH">Join Discord</a>
        </div>
    </div>
</body>
</html>
