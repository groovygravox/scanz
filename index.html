<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCANZ - Star Citizen Australia & New Zealand Players</title>
    <meta name="description" content="Join SCANZ, the Star Citizen community for players in Australia and New Zealand. Connect with local gamers and explore the universe together.">
    <meta name="keywords" content="Star Citizen, Australia, New Zealand, Star Citizen Australia, Star Citizen New Zealand, SCANZ, Star Citizen community, Star Citizen guild, Star Citizen org, Star Citizen players">
    <meta name="author" content="SCANZ">
    <link rel="canonical" href="https://www.yoursite.com">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000; /* Black background */
            color: #FFFFFF; /* White text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        .left-section {
            flex: 1; /* Take up as much space as possible */
            max-width: 50%; /* Do not exceed 50% of the screen width */
            padding: 0; /* Remove padding to ensure the image touches the left edge */
        }
        .left-section img {
            width: 100%; /* Take full width of the left section */
            height: auto;
            display: block;
        }
        .right-section {
            max-width: 50%;
            text-align: left;
            padding-left: 20px;
        }
        h1, h2 {
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; /* Black outline */
        }
        h1 {
            font-size: 48px;
            margin: 20px 0 10px 0;
        }
        h2 {
            font-size: 24px;
            margin: 10px 0 20px 0;
        }
        .join-discord a {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            display: inline-block;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; /* Black outline for button text */
        }
        .join-discord a:hover {
            background-color: #003d82;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack elements vertically */
                text-align: center;
            }
            .left-section {
                max-width: 100%; /* Full width on mobile */
            }
            .left-section img {
                width: 100%; /* Full width on mobile */
            }
            .right-section {
                max-width: 100%;
                padding-left: 0;
            }
            h1 {
                font-size: 36px;
            }
            h2 {
                font-size: 18px;
            }
            .join-discord a {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="scanz.png" alt="Star Citizen Australia New Zealand Community">
        </div>
        <div class="right-section">
            <h1>SCANZ</h1>
            <h2>Star Citizen Australia & New Zealand</h2>
            <div class="join-discord">
                <a href="https://discord.gg/3atj8pjhFH">Join Discord</a>
            </div>
        </div>
    </div>

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "SCANZ - Star Citizen Australia & New Zealand",
      "url": "https://www.yoursite.com",
      "logo": "https://www.yoursite.com/scanz.png",
      "sameAs": [
        "https://discord.gg/3atj8pjhFH"
      ],
      "description": "Join SCANZ, the Star Citizen community for players in Australia and New Zealand. Connect with local gamers and explore the universe together."
    }
    </script>
</body>
</html>
